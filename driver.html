<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AND • Suivi livreur</title>
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icon-192.png" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#0a1a2a" />

  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <img src="./assets/logo.png" alt="ADN" class="logo" />
        <div>
          <div class="title">Espace Livreur</div>
          <div class="sub">Suivi en temps réel (driver)</div>
        </div>
      </div>
      <div class="pill" id="onlinePill">Livreur en ligne</div>
    </header>

    <section class="card">
      <div class="kpiRow">
        <div class="kpi">
          <div class="t">GPS livreur</div>
          <div class="v" id="gpsState">Inactif</div>
        </div>

        <div class="kpi">
          <div class="t">Dernière mise à jour</div>
          <div class="v" id="lastUpdate">à l'instant</div>
        </div>

        <div class="kpi">
          <div class="t">Demandes</div>
          <div class="v" id="pendingCount">0</div>
        </div>
        <div class="kpi">
          <div class="t">Notifications</div>
          <div class="v" id="notifState">—</div>
        </div>
      </div>

      <div class="statusLine" id="statusLine">Autorisation...</div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <div class="btnRow"><button id="btnNotif" class="btn btnSmall">Activer notifications</button></div>
        <div class="btnRow"><button id="btnGps" class="btn">Activer GPS</button></div>
        <div class="btnRow"><button id="btnStop" class="btn btnDanger">Arrêter GPS</button></div>
        <div class="btnRow"><button id="btnRecenter" class="btn btnGhost">Recentrer</button></div>
      </div>

      <div class="hint" id="hintText"></div>
    </section>

    <section class="card mapCard">
      <div id="map" class="map"></div>
    </section>
  </div>

  <script type="module" src="./driver.js"></script>
</body>
</html>

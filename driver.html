<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Suivi Livreur • Apéro de Nuit 66</title>

  <!-- IMPORTANT: manifest + SW UNIQUEMENT côté livreur -> PWA install = livreur -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b1c2d">
  <link rel="apple-touch-icon" href="./assets/icon-192.png">
  <link rel="icon" href="./assets/icon-192.png">

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <!-- OneSignal Web Push (v16) -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "639b5a31-e09f-4d34-ad0f-d111d66a14ac",
        // IMPORTANT: GitHub Pages "project pages" => service worker doit être référencé depuis la racine de l'origin
        // Notre SW est à: https://bullyto.github.io/maps/sw.js
        serviceWorkerPath: "maps/sw.js",
        serviceWorkerParam: { scope: "/maps/" },
      });
    });
  </script>
</head>
<body>
  <!-- Gate PIN -->
  <div id="pinOverlay" class="overlay" style="display:none">
    <div class="modal">
      <h2>Accès livreur</h2>
      <p>Entre le code pour ouvrir l’espace pro.</p>
      <input id="pinInput" inputmode="numeric" maxlength="6" placeholder="Code" />
      <button id="pinBtn" class="btn primary" style="width:100%;margin-top:10px">Ouvrir</button>
      <p id="pinErr" class="p" style="display:none;color:#ffb1b1;margin-top:10px">Code incorrect.</p>
    </div>
  </div>

  <main id="app" style="display:none">
    <header class="topbar">
      <div class="brand">
        <img alt="Apéro de Nuit 66" src="https://raw.githubusercontent.com/bullyto/apero/main/assets/logo-header.png">
      </div>
      <div class="badge"><span class="dot"></span><span id="driverStatus">Livreur en ligne</span></div>
    </header>

    <section class="card">
      <h1 class="h1" style="margin-bottom:6px">Espace Livreur</h1>
      <p class="p"></p>

      <div class="kpiRow" style="margin-top:12px">
        <div class="kpi">
          <div class="t">GPS livreur</div>
          <div class="v" id="gpsState">—</div>
        </div>
        <div class="kpi">
          <div class="t">Dernière mise à jour</div>
          <div class="v" id="lastUpdate">—</div>
        </div>
        <div class="kpi">
          <div class="t">Demandes</div>
          <div class="v" id="pendingCount">0</div>
        </div>
        <div class="kpi">
          <div class="t">Notifications</div>
          <div class="v" id="pushState">—</div>
        </div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <button id="btnPushEnable" class="btn secondary" style="flex:1;min-width:220px">Activer notifications</button>

        <div class="btnRow">
          <button id="btnGps" class="btn btnSmall" style="flex:1;min-width:220px">Activer GPS</button>
          <button id="btnGpsStop" class="btn btnSmall btnDanger" disabled>Arrêter GPS</button>
        </div>
        <button id="btnRecenter" class="btn secondary" style="flex:1;min-width:220px">Recentrer</button>
      </div>

      <div class="mapWrap">
        <div id="map"></div>
      </div>
    </section>

    <section class="card">
      <h2 class="h1" style="margin-bottom:6px">Demandes</h2>
      <p class="p">Les demandes “pending” apparaissent ici. Clique pour accepter/refuser.</p>

      <div id="pendingList" class="list"></div>
      <div id="activeList" class="list" style="margin-top:12px"></div>
    </section>
  </main>

  <script type="module" src="./driver.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
